name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build all workspaces
      run: npm run build:all

    - name: Test Angular Frontend
      run: npm run front:test -- --run
      continue-on-error: true

    - name: Upload Angular build artifacts
      if: success() && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: front-app-build
        path: apps/front-app/dist/
        retention-days: 7

    - name: Upload Auth build artifacts
      if: success() && matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: auth-app-build
        path: apps/auth-app/dist/
        retention-days: 7
